<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form-username" id="form">
        <h1>join chat</h1>
        <p>username</p>
        <input type="text" placeholder="username" id="username-input" />
        <button id="join-chat" type="submit">Join Chat</button>
    </form>
    <div class="chatroom-container">
        <div class="chatroom-header">welcome to chat app</div>
        <div class="messages">
            <!-- <div class="message">hey</div> -->
             <!-- reci -->
            <!-- <div class="message sent">hi</div>  -->
            <!-- sent -->
        </div>
        <div>
            <input type="text" placeholder="enter message" id="message-input" />
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- cdn to inject socket io logic in my frontend code -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
